<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign Up Page</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css">
    
  </head>
 
  <body>

    <!--Logo-->
        
    <div class="sike">
      <div class="text-danger mb-3">
        <img src="img/Netflix-Logo.png" height="30%" width="15%" alt="" />
      </div>


         <!--Sign up page-->
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-lg-4 new">
            <div>
              <h2 class="text-white text-center mt-3">Sign In</h2>
            </div>

            <div>
              <form>

                <!--email-->
                <div class="text-white">
                  <input type="email" class=" inner form-control bg-dark
                  text-white mt-4 id="exampleInputEmail1" placeholder="Email aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text text-white">
                    We'll never share your email with anyone else.
                  </div>
                </div>

                <!--Password-->
                <div class="mt-2 text-white">
                  <input
                    type="password"
                    class="inner form-control bg-dark mt-4 text-white"
                    placeholder="Password"
                    id="exampleInputPassword1"
                    width="100px"
                  />
                </div>

                <!--button-->
                <div class="d-grid gap-2 col-12 mx-auto mt-4">
                  <button class="btn btn-danger fw-bolder fs-5" type="button">
                    Sign In
                  </button>
                </div>

                <!--checkbox-->
                <div class="mt-2 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input mt-3"
                    id="exampleCheck1"
                  />
                  <label
                    class="form-check-label text-white mt-3"
                    for="exampleCheck1"
                    >Remember me &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <label for="name"
                      ><span style="color: red">Need for help?</span></label
                    >
                  </label>
                </div>
              </form>

              <div>
                <h4 class="text-white fs-6 mt-4">
                  New to Netflix?
                  <a href="https://www.netflix.com/">Sign Up Now</a>
                </h4>
              </div>

              <div class="text-white fs-6 mt-2">
                <p>
                  This page is protected by Google reCAPTCHA to ensure you're
                  not a bot.
                  <a href="#">Learn more</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


                            <!--footer Page-->

    <footer class="p-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-white">
            <div>
              <p class="fs-5">Qustions? Call 000-800-040-1843</p>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 text-white">
              <h4>FAQ</h4>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 text-white">
              <h4>HELP CENTRE</h4>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 text-white">
              <h4>TERM OF USE</h4>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 text-white">
              <h4>PRIVACY</h4>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-lg-3 col-md-3 col-sm-6 text-white">
              <h4>COOKIE REFERENCES</h4>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 text-white">
              <h4>Services</h4>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-6 text-white">
              <h4>Social media</h4>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-lg-12 ">
            <select name="" class="p-2 bg-danger text-white">
              <option value="english">English</option>
              <option value="Hindi">Tamil</option>
            </select>
          </div>
        </div>
      </div>
      
    </footer>


  </body>
</html>
